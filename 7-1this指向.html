<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn() {
            console.log(this);//this指向window，普通函数里面的this
        }
        const obj = {
            name: "test",
            a() {
                console.log(this.a);//this指向obj，谁调用指向this指向谁
                setTimeout(function () {
                console.log(this.a);//this指向window，定时器里面的this
                }, 1000);
            },
            b() {
                console.log(this);//this指向obj，谁调用指向this指向谁
                fn();
            },
        };
        obj.a();
        obj.b();
    </script>
</body>
</html>
