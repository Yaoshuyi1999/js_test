<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let url='http://www.baidu.com?name=zhangsan&age=18&sex=nan#'
        let fun=(url)=>{
            let index1=url.indexOf('?')//解析内容是？后的内容
            let index2=url.indexOf('#')//每&一个为一部分
            newURL=url.slice(index1+1,index2).split('&')
            // console.log(newURL);
            let result=newURL.reduce((prev,cur)=>{
                key=cur.split('=')[0]
                value=cur.split('=')[1]
                console.log(key,value);
                prev[key]=value
                return prev;
            },{})
            return result
        }
        console.log(fun(url));
        
    </script>
</body>
</html>
